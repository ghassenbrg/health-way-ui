<app-loader [isLoading]="showLoader"></app-loader>

<div class="main-wrapper">

  <!-- Page Content -->
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-8 offset-md-2">

          <!-- Register Content -->
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7 col-lg-6 login-left">
                <img src="assets/img/{{doctorRegisterScreen ? 'doctor' : 'patient'}}_illustration.png" class="img-fluid" alt="Health Way Register">
              </div>
              <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header">
                  <div *ngIf="!doctorRegisterScreen">
                    <h3>Patient Register <a (click)="doctorRegisterScreen = true">Are you a Doctor?</a></h3>
                  </div>
                  <div *ngIf="doctorRegisterScreen">
                    <h3>Doctor Register <a (click)="doctorRegisterScreen = false">Not a Doctor?</a></h3>
                  </div>

                </div>

                <!-- Register Form -->
                <form>
                  <div style="display: flex;">
                    <div class="form-group form-focus">
                      <input type="text" class="form-control floating" [(ngModel)]="userInput.firstName" name="firstName">
                      <label class="focus-label">First Name</label>
                    </div>
                    <div class="form-group form-focus" style="margin-left: 25px;">
                      <input type="text" class="form-control floating" [(ngModel)]="userInput.lastName" name="lastName">
                      <label class="focus-label">Last Name</label>
                    </div>
                  </div>
                  <div class="form-group form-focus">
                    <p-dropdown [options]="genders" [(ngModel)]="userInput.gender" name="gender" placeholder="Gender" >
                      <ng-template let-gender pTemplate="item">
                        {{gender}}
                    </ng-template>
                    </p-dropdown>
                  </div>
                  <div class="form-group form-focus" *ngIf="!doctorRegisterScreen">
                    <p-calendar [(ngModel)]="userInput.birthDate" placeholder="Birth Date" [showIcon]="true" name="birthDate"></p-calendar>
                  </div>
                  <div class="form-group form-focus">
                    <input type="text" class="form-control floating" name="email" [(ngModel)]="userInput.email">
                    <label class="focus-label">Email</label>
                  </div>
                  <div class="form-group form-focus" *ngIf="doctorRegisterScreen">
                    <input type="text" class="form-control floating" name="email" [(ngModel)]="userInput.email">
                    <label class="focus-label">Job Title</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="password" class="form-control floating" name="password" [(ngModel)]="userInput.password">
                    <label class="focus-label">Create Password</label>
                  </div>
                  <div class="text-right">
                    <a class="forgot-link" routerLink="/login">Already have an account?</a>
                  </div>
                  <button class="btn btn-primary btn-block btn-lg login-btn" type="submit" (click)="register()">Signup</button>
                  <div class="login-or">
                    <span class="or-line"></span>
                    <span class="span-or">or</span>
                  </div>
                  <div class="row form-row social-login">
                    <div class="col-6">
                      <a class="btn btn-social btn-facebook btn-block" (click)="register('facebook')"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                    </div>
                    <div class="col-6">
                      <a class="btn btn-social btn-google btn-block" (click)="register('google')"><i class="fab fa-google mr-1"></i> Login</a>
                    </div>
                  </div>
                </form>
                <!-- /Register Form -->

              </div>
            </div>
          </div>
          <!-- /Register Content -->

        </div>
      </div>

    </div>

  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->
