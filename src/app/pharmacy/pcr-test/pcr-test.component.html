 <form>
 <div class="card" >
  <div class="card-body">
      <div class="doctor-widget">
          <div class="doc-info-left">

              <div class="doc-info-cont">
                <span class="p-float-label">
                  <input id="float-input" (change)="bookingPcr()" [(ngModel)]="cin" [ngModelOptions]="{standalone: true}" type="text" pInputText />
                  <label for="float-input" >CIN</label>
                </span><br>

                  <div class="clinic-details">
                      <div class="clini-infos pt-3">

                        <span class="p-float-label">
                          <input id="float-input" (change)="bookingPcr()" [(ngModel)]="fname" [ngModelOptions]="{standalone: true}" type="text" pInputText />
                          <label for="float-input" >First Name</label>
                        </span><br>
                        <span class="p-float-label">
                          <input id="float-input" (change)="bookingPcr()" [(ngModel)]="lname" [ngModelOptions]="{standalone: true}" type="text" pInputText />
                          <label for="float-input" >Last Name</label>
                        </span><br>
                        <span class="p-float-label">
                          <input id="float-input" (change)="bookingPcr()" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" type="date" pInputDate />


                          <input id="float-input" (change)="bookingPcr()" [(ngModel)]="time" [ngModelOptions]="{standalone: true}" type="time" pInputText />

                        </span><br><br><br>

                      </div>
                  </div>
              </div>
          </div>

          </div>
      </div>
  </div>
</form>
