<!-- Main Wrapper -->
<div class="main-wrapper">
    
    <!-- Breadcrumb -->
    <div class="breadcrumb-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-12 col-12">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Booking</li>
                        </ol>
                    </nav>
                    <h2 class="breadcrumb-title">Booking</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- /Breadcrumb -->
    
    <!-- Page Content -->
    <div class="content">
        <div class="container">
        
            <div class="row">
                <div class="col-12">
                
                    <div class="card">
                        <div class="card-body">
                            <div class="booking-doc-info">
                                <a routerLink="doctor-profile" class="booking-doc-img">
                                    <img src="assets/img/doctors/doctor-thumb-02.jpg" alt="User Image">
                                </a>
                                <div class="booking-info">
                                    <h4><a routerLink="doctor-profile">Dr. Darren Elder</a></h4>
                                    <div class="rating">
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star"></i>
                                        <span class="d-inline-block average-rating">35</span>
                                    </div>
                                    <p class="text-muted mb-0"><i class="fas fa-map-marker-alt"></i> Newyork, USA</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-4 col-md-6">
                            <h4 class="mb-1">{{newDate | date : 'longDate'}}</h4>
                            <p class="text-muted">{{newDate | date : 'EEEE'}}</p>
                        </div>
                        <div class="col-12 col-sm-8 col-md-6 text-sm-right">
                            <div class="bookingrange btn btn-white btn-sm mb-3">
                                <i class="far fa-calendar-alt mr-2"></i>
                                <span></span>
                                <i class="fas fa-chevron-down ml-2"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Schedule Widget -->
                    <div class="card booking-schedule schedule-widget">
                    
                        <!-- Schedule Header -->
                        <div class="schedule-header">
                            <div class="row">
                                <div class="col-md-12">
                                
                                    <!-- Day Slot -->
                                    <div class="day-slot">
                                        <ul>
                                            <li class="left-arrow">
                                                <a>
                                                    <i class="fa fa-chevron-left"></i>
                                                </a>
                                            </li>
                                            <li *ngFor="let time of timeSheet">
                                                <span>{{time.day.slice(0,3)}}</span>
                                                <span class="slot-date">
                                                    {{time.startTime | date : 'mediumDate'}}
                                                </span>

                                            </li>
                                            <li class="right-arrow">
                                                <a >
                                                    <i class="fa fa-chevron-right"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- /Day Slot -->
                                    
                                </div>
                            </div>
                        </div>
                        <!-- /Schedule Header -->
                        
                        <!-- Schedule Content -->
                        <div class="schedule-cont">
                            <div class="row">
                                <div class="col-md-12">
                                
                                    <!-- Time Slot -->
                                    <div class="time-slot">
                                        <ul class="clearfix">
                                            <li *ngFor="let day of timeSheet">
                                                <a class="timing" [ngClass]="timing.isSelected ? 'selected' : '' " 
                                                    *ngFor="let timing of day.timings" (click)="chooseTiming(day.id,timing.time)">
                                                    <span>{{timing.time}}</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- /Time Slot -->
                                    
                                </div>
                            </div>
                        </div>
                        <!-- /Schedule Content -->
                        
                    </div>
                    <!-- /Schedule Widget -->
                    
                    <!-- Submit Section -->
                    <div class="submit-section proceed-btn text-right">
                        <a class="btn btn-primary submit-btn" (click)="proceed()">Proceed to Pay</a>
                    </div>
                    <!-- /Submit Section -->
                    
                </div>
            </div>
        </div>

    </div>		
    <!-- /Page Content -->
    
</div>
<!-- /Main Wrapper -->
