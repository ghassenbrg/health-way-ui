<div class="card">
    <div class="card-body">
        
        <!-- Profile Settings Form -->
        <form>
            <div class="row form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="currentUser.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="currentUser.lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <p-calendar [showIcon]="true" [(ngModel)]="birthDate" name="birthDate" placeholder="Date of Birth"></p-calendar>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Blood Group</label>
                        <input type="text" class="form-control" name="bloodGroup" [(ngModel)]="currentUser.bloodGroup" placeholder="Blood Group">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="currentUser.email" placeholder="Email" readonly>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="currentUser.phoneNumber" placeholder="Phone Number">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                    <label>Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="currentUser.address" placeholder="Address">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <p-dropdown [options]="cities" [(ngModel)]="currentUser.city" optionLabel="name" optionValue="id" name="city"
                            [filter]="true" filterBy="name" [showClear]="true" placeholder="City" #city="ngModel" required>
                            <ng-template let-city pTemplate="item">
                                {{city.name}}
                            </ng-template>
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="submit-section">
                <button type="submit" class="btn btn-primary submit-btn" (click)="submit()">Save Changes</button>
            </div>
        </form>
        <!-- /Profile Settings Form -->
        
    </div>
</div>
