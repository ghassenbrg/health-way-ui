<!-- Main Wrapper -->
<div class="main-wrapper">


  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-8 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Blood bank</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">Number liters of blood by type</h2>
            </div>

        </div>
    </div>
</div>
  <!-- /Breadcrumb -->

  <!-- Page Content -->
  <div class="content">
      <div class="container-fluid">

          <div class="row">
              <div class="col-md-12 col-lg-6 col-xl-4 theiaStickySidebar">

                  <!-- Search Filter -->

                  <!-- /Search Filter -->

              </div>

              <div class="col-md-12 col-lg-6   col-xl-5">

                  <!-- Doctor Widget -->

                    <div class="card">
                      <div class="card-body">
                        <ngx-charts-pie-grid
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="single"
                        (select)="onSelect($event)">
                      </ngx-charts-pie-grid>
                      </div>
                  </div>

                  <!-- /Doctor Widget -->






              </div>
          </div>

      </div>

  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->
